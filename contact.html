<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/normalize.css">
  <link rel="stylesheet" href="assets/style.css">
  <title>お問い合わせ | (株)アーバン黒岡工業</title>
</head>
<body class="contact">
  <div class="container">
    <header>
      <h1><img src="assets/img/08_01.png" alt="お問い合わせ"></h1>
      <nav>
        <a href="index.html"><img src="assets/img/navi.png" alt="navigation"></a>
      </nav>
    </header>
    <section>
      <div class="row">
        <!-- <img src="assets/img/08_02.png" alt=""> -->
        <p>
            ご依頼やご相談、求人応募についてのご質問やご要望がございましたら、下記フォームよりお気軽にお問い合わせください。後日、担当者よりご連絡いたします。
        </p>
      </div>
      <dl>
        <div>
          <dt>要件<span class="required">（必須）</span></dt>
          <dd>
            <input type="radio" name="subject" id="quotation"><label for="quotation">見積依頼</label>
            <input type="radio" name="subject" id="question"><label for="question">ご質問</label>
            <input type="radio" name="subject" id="application"><label for="application">求人応募</label>
            <input type="radio" name="subject" id="other"><label for="other">その他</label>
          </dd>
        </div>
        <div>
          <dt>お名前</dt>
          <dd>
            <input type="text" name="name">
          </dd>
        </div>
        <div>
          <dt>フリガナ</dt>
          <dd>
            <input type="text" name="furigana">
          </dd>
        </div>
        <div>
          <dt>御社名</dt>
          <dd>
            <input type="text" name="company_name">
          </dd>
        </div>
        <div>
          <dt>郵便番号</dt>
          <dd>
            <input type="text" name="zipcode1" id="zipcode1"> - <input type="text" name="zipcode2" id="zipcode2">
          </dd>
        </div>
        <div>
          <dt>住所</dt>
          <dd>
            <input type="text" name="address">
          </dd>
        </div>
        <div>
          <dt>TEL</dt>
          <dd>
            <input type="text" name="phone">
          </dd>
        </div>
        <div>
          <dt>FAX</dt>
          <dd>
            <input type="text" name="fax">
          </dd>
        </div>
        <div>
          <dt>メールアドレス</dt>
          <dd>
            <input type="email" name="email">
          </dd>
        </div>
        <div>
          <dt>メールアドレス（確認用）</dt>
          <dd>
            <input type="email" name="email_confirm">
          </dd>
        </div>
        <div>
          <dt>お問い合わせ内容</dt>
          <dd>
            <textarea name="content" id="" cols="30" rows="10"></textarea>
          </dd>
        </div>
        <div class="btnbox">
          <input type="submit" value="送信 >>">
        </div>
      </dl>
    </section>
    <footer>
        <a href="contact.html"><img src="assets/img/footer.png" alt="お問い合わせはお気軽に"></a>
    </footer>
  </div>
</body>
</html>
