<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/normalize.css">
  <link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <title>お問い合わせ | (株)アーバン黒岡工業</title>
</head>
<body class="page contact">
  <div class="container">
   <header>
      <nav class="pc-menu">
        <ul>
          <li><a href="index.html"><span>TOP</span></a></li>
          <li><a href="company.html">代表挨拶・会社沿革</a></li>
          <li><a href="business.html">業務案内</a></li>
          <li><a href="projects.html">主な施工実績</a></li>
          <li><a href="credentials.html">資格一覧</a></li>
          <li><a href="equipments.html">保有機械・機器一覧</a></li>
          <li><a href="recruit.html"">採用情報</a></li>
          <li><a href=" contact.html">お問い合わせ</a></li>
        </ul>
      </nav>
      <nav class="m-menu">
        <ul>
          <li><img src="assets/img/icons8-menu-32.png" alt=""></li>
        </ul>
      </nav>
    </header>
    <section>
      <div class="row">
        <p>
            ご依頼やご相談、求人応募についてのご質問やご要望がございましたら、下記フォームよりお気軽にお問い合わせください。後日、担当者よりご連絡いたします。
        </p>
      </div>
      <dl>
          <form action="" name="contact_form">
          <dt>要件<span class="required">（必須）</span></dt>
          <dd>
            <input type="radio" name="subject" id="quotation"><label for="quotation">見積依頼</label>
            <input type="radio" name="subject" id="question"><label for="question">ご質問</label>
            <input type="radio" name="subject" id="application"><label for="application">求人応募</label>
            <input type="radio" name="subject" id="other"><label for="other">その他</label>
          </dd>
          <dt>お名前</dt>
          <dd>
            <input type="text" name="name">
          </dd>
          <dt>フリガナ</dt>
          <dd>
            <input type="text" name="furigana">
          </dd>
          <dt>御社名</dt>
          <dd>
            <input type="text" name="company_name">
          </dd>
          <dt>郵便番号</dt>
          <dd>
            <input type="text" name="zipcode1" id="zipcode1"> - <input type="text" name="zipcode2" id="zipcode2">
          </dd>
          <dt>住所</dt>
          <dd>
            <input type="text" name="address">
          </dd>
          <dt>TEL</dt>
          <dd>
            <input type="text" name="phone">
          </dd>
          <dt>FAX</dt>
          <dd>
            <input type="text" name="fax">
          </dd>
          <dt>メールアドレス</dt>
          <dd>
            <input type="email" name="email">
          </dd>
          <dt>メールアドレス（確認用）</dt>
          <dd>
            <input type="email" name="email_confirm">
          </dd>
          <dt>お問い合わせ内容</dt>
          <dd>
            <textarea name="content" id="" cols="30" rows="10"></textarea>
          </dd>
        </form>
        <div class="btnbox">
          <a href="javascript:void(0)" onclick="document.contact_form.submit()">送信 <i class="fa fa-angle-double-right"></i></a>
        </div>
      </dl>
    </section>
    <footer>
        <a href="contact.html"><img src="assets/img/footer.png" alt="お問い合わせはお気軽に"></a>
    </footer>
  </div>
</body>
</html>
